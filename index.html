<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wedding Cost Calculator</title>
</head>
<script>
function weddingCalculator() {
    var venue = document.getElementById("venue").value
    var last_name = document.getElementById("lname").value
    alert("Welcome " + last_name + "'s! Glad to hear your wedding is at " + venue);

    var welcome_banner = document.getElementByID("welcome_banner");
    welcome_banner.innerHTML = "Hello " + last_name + "'s";
}
</script>
<body>
   <div style = "width:95%" align="center">

         <div style = "background-color:#b5dcb3; width:100%" id="welcome_banner">
            <h1>Wedding Cost Calculator</h1>
         </div>

         <div style = "background-color:#aaa; height:250px; width:125px; float:left;">
            <div><b>Advertisements</b></div>
            Ad #1<br />
            Ad #2<br />
            Ad #3
         </div>

         <div style = "background-color:#eee; height:250px; width:513px; float:left;" >
            <p>Calculator</p>
             <form onsubmit="weddingCalculator()">
                <label for="venue">Wedding Venue:</label><br>
                <input type="text" id="venue" name="venue"><br>
                 <br></br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname">
                 <br></br>
                 <div class="slidecontainer">
                    <input type="range" min="1" max="100000" value="1000" class="slider" id="myRange">
                 </div>
                <input type="submit">
             </form>
         </div>

         <div style = "background-color:#aaa; height:250px; width:125px; float:right;">
            <div><b>Advertisements</b></div>
            Ad #1<br />
            Ad #2<br />
            Ad #3
         </div>

         <div style = "background-color:#b5dcb3; clear:both">
            <center>
               Copyright Â© 2020 WeddingCalculator.com
            </center>
         </div>

   </div>
</body>
</html>
